<!DOCTYPE html>
<!--suppress CssUnresolvedCustomProperty -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <title>3_1_2(3)</title>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="row" style="margin-right: 0;">
    <div class="col-2" style="padding-right: 0">
        <div class="container-fluid">
            <ul class="nav nav-pills flex-column nav-justified"
                style="padding-right: 0;margin-left: -12px;margin-right: -12px; margin-top: 15px">
                <li class="nav-item">
                </li>
            </ul>
        </div>
    </div>
    <div class="col-10" style="background: var(--bs-gray-100); padding-left: 0; padding-right: 1px;
            padding-top: 6px;
            height: 92vh;
            margin-right: 0;">
        <div class="container-fluid" style="width: 96%; margin-top: 10px">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="nav-pills-admin">
                    <h1>Admin panel</h1>
                    <div>
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item" role="presentation"><a class="nav-link active" role="tab"
                                                                        data-bs-toggle="tab"
                                                                        href="#tab-1">Users table</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab"
                                                                        href="#tab-2">New User</a></li>
                        </ul>
                        <div class="tab-content" style="background: var(--bs-white);">
                            <div class="tab-pane active show fade border rounded-0 border-1" role="tabpanel" id="tab-1">
                                <div class="container-fluid">
                                    <div class="row"
                                         style="background: #f2f2f2; border-bottom: 1px solid var(--bs-gray-300);">
                                        <div class="col" style="padding-top: 6px; padding-bottom: 6px">
                                            <h4>All users</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-striped" id="users">
                                        <thead class="table-header">
                                        <tr>
                                            <th>id</th>
                                            <th>Email</th>
                                            <th>Username</th>
                                            <th>Password</th>
                                            <th>First Name</th>
                                            <th>Last Lame</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Remove</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>

                                    </table>
                                </div>
                            </div>
                            <div id="tab-2" class="tab-pane fade" role="tabpanel"
                                 style="border: 1px solid var(--bs-gray-200);">
                                <div class="row-g0">
                                    <div class="col"
                                         style="background: #f2f2f2;border-bottom: 1px solid var(--bs-gray-200);
                                 margin-top: 0;
                                 margin-bottom: 0;
                                 padding-top: 10px;
                                 padding-bottom: 10px;">
                                        <h4 style="margin: 0 20px;">Add new user</h4>
                                    </div>
                                </div>
                                <form style="padding-top: 10px;padding-bottom: 10px;" name = "addUserForm">
                                    <div class="vstack gap-1 text-center d-flex d-sm-flex d-md-grid justify-content-center"
                                         style="margin-right: -2px;padding-right: 2px;">
                                        <label class="form-label" style="min-width: 320px;">
                                            <strong>Email</strong>
                                            <input class="form-control" type="text" style="min-width: 320px;"
                                                   inputmode="email" name="email"/>
                                        </label>
                                        <label class="form-label" style="min-width: 320px;">
                                            <strong>Password</strong>
                                            <input class="form-control" type="password" name = "password"/>
                                        </label>
                                        <label class="form-label" style="min-width: 320px;">
                                            <strong>Username</strong>
                                            <input class="form-control" type="text" name = "username"/>
                                        </label>
                                        <label class="form-label"
                                               style="min-width: 320px;"><strong>First Name</strong>
                                            <input class="form-control" type="text" name = "firstName"/>
                                        </label>
                                        <label class="form-label" style="min-width: 320px;">
                                            <strong>Last Name</strong>
                                            <input class="form-control" type="text" name = "lastName"/>
                                        </label>
                                        <label class="form-label" style="min-width: 320px; height: 85%;">
                                            <strong>Roles</strong>
                                            <select class="form-select" id = "addUserSelect" multiple
                                                    style="height: 50%" name = "roles">
                                            </select>
                                        </label>
                                        <button class="btn btn-success" type="submit" style="min-width: 320px; padding-top: 5px;
                                padding-bottom: 5px; margin-bottom: 15px;">Add new user
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-pills-user">
                    <div class="container-fluid" style="margin-top: 15px;margin-bottom: 15px; width: 96%">
                        <h1 style="margin-left: -11px;">User Information-page</h1>
                    </div>
                    <div class="container-fluid"
                         style="border-radius: 3px;border: 1px solid var(--bs-gray-200);width: 96%;">
                        <div class="row" style="border-bottom: 1px solid var(--bs-gray-200);">
                            <div class="col" style="background: #f2f2f2; padding-top: 6px; padding-bottom: 6px">
                                <h4 style="padding-right: 0;padding-left: 8px;">About user</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" style="background: var(--bs-white);">
                                <div class="table-responsive">
                                    <table class="table table-striped" id="currentUserTable">
                                        <thead class="table-header">
                                        <tr>
                                            <th>id</th>
                                            <th>Email</th>
                                            <th>Username</th>
                                            <th>Password</th>
                                            <th>First Name</th>
                                            <th>Last Lame</th>
                                            <th>Roles</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="modalEdit" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name = "editForm">
                <div class="modal-header">
                    <h4 class="modal-title">Edit user</h4>
                    <button class="btn-close" type="button"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="vstack gap-3 text-center d-flex d-sm-flex d-md-grid justify-content-center"
                         style="margin-right: -2px;padding-right: 2px;">
                        <label class="form-label"
                               style="min-width: 320px;">
                            <strong>id</strong>
                            <input class="form-control" type="text"
                                   style="min-width: 320px;"
                                   name="idShowed"
                                   disabled/>
                            <input class="form-control" type="hidden"
                                   style="min-width: 320px;"
                                   name="id"/>
                        </label>
                        <label class="form-label"
                               style="min-width: 320px;">
                            <strong>Email</strong>
                            <input class="form-control" type="text"
                                   style="min-width: 320px;"
                                   inputmode="email" name="email"/>
                        </label>
                        <label class="form-label"
                               style="min-width: 320px;">
                            <strong>Password</strong>
                            <input class="form-control"
                                   type="text"
                                   name="password"/>
                        </label>
                        <label class="form-label"
                               style="min-width: 320px;">
                            <strong>Username</strong>
                            <input class="form-control" type="text"
                                   name="username"/>
                        </label>
                        <label class="form-label"
                               style="min-width: 320px;">
                            <strong>First Name</strong>
                            <input class="form-control" type="text"
                                   name="firstName"/>
                        </label>
                        <label class="form-label"
                               style="min-width: 320px;">
                            <strong>Last Name</strong>
                            <input class="form-control" type="text"
                                   name="lastName"/>
                        </label>
                        <label class="form-label"><strong>Role</strong>
                            <select class="form-select" multiple
                                    style="padding-bottom: 0;margin-bottom: 0;height: 50%;"
                                    name="roles" id = "editUserSelect">
                            </select>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" type="button"
                            data-bs-dismiss="modal">Close
                    </button>
                    <button class="btn btn-primary" type="submit"> Edit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="modalDelete" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name = "deleteForm">
                <div class="modal-header">
                    <h4 class="modal-title">Delete user</h4>
                    <button class="btn-close" type="button"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="vstack gap-3 text-center d-flex d-sm-flex d-md-grid justify-content-center"
                         style="margin-right: -2px;padding-right: 2px;">
                        <label class="form-label"
                               style="min-width: 320px;">
                            <strong>id</strong>
                            <input class="form-control" type="text"
                                   style="min-width: 320px;"
                                   name="idShowed"
                                   disabled/>
                        </label>
                        <label class="form-label"
                               style="min-width: 320px;">
                            <strong>Email</strong>
                            <input class="form-control" type="text"
                                   style="min-width: 320px;"
                                   inputmode="email" name="emailShowed"
                                   disabled/>
                        </label>
                        <label class="form-label"
                               style="min-width: 320px;">
                            <strong>Password</strong>
                            <input class="form-control"
                                   type="text"
                                   name="passwordShowed"
                                   disabled/>
                        </label>
                        <label class="form-label"
                               style="min-width: 320px;">
                            <strong>Username</strong>
                            <input class="form-control" type="text"
                                   name="usernameShowed"
                                   disabled/>
                        </label>
                        <label class="form-label"
                               style="min-width: 320px;">
                            <strong>First Name</strong>
                            <input class="form-control" type="text"
                                   name="firstNameShowed"
                                   disabled/>
                        </label>
                        <label class="form-label"
                               style="min-width: 320px;">
                            <strong>Last Name</strong>
                            <input class="form-control" type="text"
                                   name="lastNameShowed"
                                   disabled/>
                        </label>
                        <label class="form-label"><strong>Role</strong>
                            <select class="form-select" multiple
                                    disabled
                                    style="padding-bottom: 0;margin-bottom: 0;height: 50%;"
                                    name="rolesShowed" id = "deleteUserSelect">
                            </select>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" type="button"
                            data-bs-dismiss="modal">Close
                    </button>
                    <button class="btn btn-danger" type="submit">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/admin.js"></script>
</body>
</html>
